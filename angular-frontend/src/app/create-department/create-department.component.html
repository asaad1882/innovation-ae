<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Department </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                     <div *ngIf="error" class="alert alert-danger">
                        {{ error }}
                    </div>

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="department.departmentName"
                            name="name" required minlength="4" maxlength="20" #name="ngModel">

                        <div *ngIf="name.invalid && (name.dirty || name.touched)">

                            <div *ngIf="name.errors?.required" class="alert alert-danger">
                                 Name is required.
                            </div>
                            <div *ngIf="name.errors?.minlength" class="alert alert-danger">
                                Name must be at least 4 characters long.
                            </div>
                            <div *ngIf="name.errors?.maxlength" class="alert alert-danger">
                                Name must be at least 20 characters long.
                            </div>

                        </div>
					</div>
					 <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                   
					</form></div>
					</div></div>
